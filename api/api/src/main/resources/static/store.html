<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            margin-top: 15px;
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h2>Página Principal</h2>
<div class="container">
    <h1>Agregar Estudiante</h1>

    <div class="form-group">
        <label for="txtNombre">Nombre completo:</label>
        <input type="text" id="txtNombre" placeholder="Ingrese su nombre completo">
    </div>

    <div class="form-group">
        <label for="txtCorreo">Correo electrónico:</label>
        <input type="text" id="txtCorreo" placeholder="ejemplo@correo.com">
    </div>

    <div class="form-group">
        <label for="numNumero">Número de teléfono:</label>
        <input type="number" id="numNumero" placeholder="10 dígitos">
    </div>

    <div class="form-group">
        <label for="selectorIdioma">Idioma preferido:</label>
        <select id="selectorIdioma">
            <option value="Español">Español</option>
            <option value="Inglés">Inglés</option>
            <option value="Francés">Francés</option>
        </select>
    </div>

    <a href="#" onclick="agregarEstudiantes()" class="btn">Agregar estudiante</a>
    <a href="index.html" class="btn back-btn">Regresar a página principal</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/agregar.js"></script>

</body>
</html>
